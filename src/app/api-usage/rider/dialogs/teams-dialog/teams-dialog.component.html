<div class="rider-dialog">
  <div class="rider-profile">
    <div style="position: relative">
      <h1>{{ridersName}}</h1>
      <img src="{{ridersPhotoUrl}}" alt="{{ridersName}}">
    </div>
  </div>
  <h2>Player Teams</h2>

  <!--  Material Table with rankings data -->
  <table mat-table id="teamsTable" [dataSource]="teams" class="mat-elevation-z8" style="width: 500px; text-align: center">

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>

    <!-- Team Class Column -->
    <ng-container matColumnDef="teamClass">
      <th mat-header-cell *matHeaderCellDef> Team Class </th>
      <td mat-cell *matCellDef="let element">{{element.teamClass}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns; let element"></tr>
  </table>

</div>
