<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input type="text" [(ngModel)]="searchValue" matInput  placeholder="Search by team name">
</mat-form-field>

<table mat-table id="teamsTable" [dataSource]="dataSource | searchfilter:searchValue" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="before">
    <th mat-header-cell *matHeaderCellDef> Before </th>
    <td mat-cell *matCellDef="let element"> {{element.before}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element">
      <img src="{{element.countryFlag}}" alt="Country Code for the team is {{element.countryCode}}">
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" [attr.aria-details]="element.countryFlag"> {{element.name}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Class </th>
    <td mat-cell *matCellDef="let element"> {{element.teamClass}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr class="table-row"
      mat-row
      *matRowDef="let row; columns: displayedColumns; let element"
      (click)="showTeam(element.shortUrl)"
      matTooltip="Click to see more data above" matTooltipPosition="below"></tr>
</table>
