<div class="team-grid-container" *ngFor="let item of team">
  <img src="{{item['Main info'].countryFlag}}" alt="Team country code is {{item['Main info'].countryCode}}" class="team-flag">
  <h2 class="team-name">{{item['Main info'].name}}</h2>
  <img
    [attr.src]="item['Main info'].shirtImg != 'https://www.procyclingstats.com/' ? item['Main info'].shirtImg : 'assets/img/pic_unavailable.png'"
    [attr.alt]="item['Main info'].shirtImg != 'https://www.procyclingstats.com/' ? 'Team shirt' : 'Team shirt unavailable'"
    class="team-shirt"
  >
  <p class="team-short">Team shortcut: <strong>{{item['Main info'].abbreviation}}</strong></p>
  <p class="team-bike">Bike brand: <strong>{{item['Main info'].bike}}</strong></p>
  <button mat-raised-button color="primary" class="team-btn-riders">Riders</button>
  <button mat-raised-button color="primary" class="team-btn-staff">Staff</button>
  <button mat-raised-button color="primary" class="team-btn-lastV">Last Victories</button>
  <button mat-raised-button color="primary" class="team-btn-topV">Top Victories</button>
  <div class="team-social-icons-container">

       [attr.style]="item.Social.website != null ? '' : 'display: none'"
       aria-label="Social button for team website" target="_blank" rel="noopener">
