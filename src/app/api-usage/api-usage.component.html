<div class="api-usage">
  <h1>Example of usage - All the data below uses PCS API</h1>
  <mat-divider style="width: 100%; height: 1px"></mat-divider>
  <div class="usage-grid">
    <div class="usage-grid-tile mat-elevation-z4"><app-team [teamShortUrlUpdated]="teamShortUrlToSend"></app-team></div>
    <div class="usage-grid-tile mat-elevation-z4"><app-rider [riderShortUrlUpdated]="riderShortUrlToSend"></app-rider></div>
    <div class="usage-grid-tile mat-elevation-z4"><app-teams (teamToDisplay)="teamToDisplay($event)"></app-teams></div>
    <div class="usage-grid-tile mat-elevation-z4"><app-riders (riderToDisplay)="riderToDisplay($event)" ></app-riders></div>
  </div>
</div>
